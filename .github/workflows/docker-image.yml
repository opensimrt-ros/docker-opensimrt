name: Docker Image CI

on:
  push:
    branches: 
     - devel-all
     - 'releases/**'
     - 'feature/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build stage 1 Docker image with cache
      run: |
        docker buildx build \
          --file ./ros.Dockerfile \
          --target stage1 \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
          --tag rosopensimrt/opensim-rt:stage1-$(date +%s) \
          --push .

    - name: Build stage 2 Docker image with cache
      run: |
        docker buildx build \
          --file ./ros.Dockerfile \
          --target stage2 \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
          --tag rosopensimrt/opensim-rt:stage2-$(date +%s) \
          --push .

    - name: Build stage 3 Docker image with cache
      run: |
        docker buildx build \
          --file ./ros.Dockerfile \
          --target stage2 \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
          --tag rosopensimrt/opensim-rt:stage2-$(date +%s) \
          --push .

    - name: Build final stage Docker image with cache
      run: |
        docker buildx build \
          --file ./ros.Dockerfile \
          --target final \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
          --tag rosopensimrt/opensim-rt:latest-$(date +%s) \
          --push .

    - name: Update Docker cache
      if: always()
      run: |
        rm -rf /tmp/.buildx-cache && mv /tmp/.buildx-cache-new /tmp/.buildx-cache

