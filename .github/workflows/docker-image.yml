name: Docker Image CI

on:
  push:
    branches: 
     - devel-all
     - 'releases/**'
     - 'feature/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build the first stage Docker image
      run: echo $pwd && ls -la && docker build -f ros.Dockerfile -t rosopensimrt/opensim-rt:$(date +%s) --target stage1 .
